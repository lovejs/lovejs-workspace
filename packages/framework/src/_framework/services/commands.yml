services:
    cli:
        module: !framework_dir /Cli/Cli
        public: true
        arguments: [!parameter kernel.version, !services { tag: love.command }]

    command.container:
        module: !framework_dir /_framework/commands/Container
        arguments: [!service container, !env project_dir]
        tags: love.command

    command.plugins:
        module: !framework_dir /_framework/commands/Plugins
        tags: love.command
        arguments: [!service kernel]
